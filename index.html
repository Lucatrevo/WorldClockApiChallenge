<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<script src="app.js"></script>

<body>
    <h1 class="msg">World Clock</h1>
    <p class="dsc">Click one of the buttons to see the current time</p>

    <button class="btn1" onclick="getDateAndTime('est')">Eastern Standard Time (EST)</button>
    <button class="btn2" onclick="getDateAndTime('cet')">Coordinated Central European Standard Time (CET)</button>
    <button class="btn3" onclick="getDateAndTime('utc')">Universal Time (UTC)</button>
   
    <p id="date" class=clock></p>
    <p id="time" class=clock></p>
    <p id="timeZone" class=clock></p>

    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>

</html>
